# SonarCloud project configuration

# Project identification
sonar.projectKey=silc-protocol
sonar.organization=silc

# Project information
sonar.projectName=SILC Protocol
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**

# Language and TypeScript configuration
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/index.ts

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true