name: Bug Report
description: File a bug report for the SILC Protocol
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - boss
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Initialize SILC Protocol with...
        2. Create signal with...
        3. Transmit to...
        4. See error
    validations:
      required: true
  
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of SILC Protocol are you running?
      options:
        - 0.1.0 (Default)
        - main branch
        - Other (specify in additional context)
    validations:
      required: true
  
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      multiple: true
      options:
        - Signal Processing
        - Core Protocol
        - Message Builder
        - Encoder/Decoder
        - Validator
        - Memory Management
        - Dialect System
        - Transport Layer
        - Security
  
  - type: dropdown
    id: nodejs-version
    attributes:
      label: Node.js version
      options:
        - 20.x
        - 18.x
        - 16.x
        - Other
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true